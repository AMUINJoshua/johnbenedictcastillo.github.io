<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#roar");
                this.el.addEventListener('dblclick', function () {
                  console.log("double click")
                    this.audio.play();
                }.bind(this));
                this.el.addEventListener('click', function (e) {
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    //this.audio.play();
                	let trexText = document.querySelector('#trexText')
			trexText.setAttribute('visible', true);
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
                	let trexText = document.querySelector('#trexText')
			  trexText.setAttribute('visible', false);
                }.bind(this));
		    
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene>
       <a-assets>
        <a-asset-item id="trex" src="./trex.gltf"></a-asset-item>
        <audio id="roar" src="./assets/roar.wav"></audio>
      </a-assets>
      <a-entity event-listener
        gltf-model="#trex"
        scale=".09 .09 .09"
        position = "0 0 -5"
        rotation="0 30 0"
      >
	      <a-text id="trexText" value="This is a trex" align="center" color="#FFF" visible="false" position="0 -0.55 0.55" scale="20 20 20"
		geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
      </a-entity>
      <a-sound src="#roar" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
      <a-sky color="#87ceeb"></a-sky>
    </a-scene>
  </body>
</html>
